{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-2">
        <h1 class="display-6 bg-light">Edit Info:</h1>
        <form method='post' novalidate autocomplete="off"> {% csrf_token %}
          <div class="form-group">
            {{ form|crispy }}
          </div>
          <button type='submit' class='btn btn-primary'>Submit</button>
        </form>
    </div>
    <div class="container mt-2">
      <h1 class="display-6 bg-light">Delete Account:</h1>
      <a class="btn btn-danger" href="/delete/{{ request.user.username }}" onclick="return confirm('Are you sure you want to delete your account?')">Delete Account</a>
    </div>

{% endblock %}
